<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <!--prop-types : ReactJS에게 우리의 prop들의 타입이 무엇인지를 알려줄 것임-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, fontSize = 12 }) {
      /* 만약 fontsize가 존재하지 않는다면(undefined) 값을 주는 것 => 두번째 Btn에서만 발생함 이유는 fontSize가 porp으로서 설정되지 않았기 때문에
      이곳에서 정의되지 않은 변수에 관한 기본값을 줄 수 있음! => javascript */
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize, // fontSize: fontSize, => 이름이 같으니까 fontSize => 이렇게도 가능
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes = {
      //props의 타입이 뭐고 어떤 모양이어야 하는지를 우리가 설명해줄 수 있음
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    }; //prop 이름과, 그 type을 쓰면 됨
    function App() {
      return (
        <div>
          <Btn text="Save Changes" fontSize={18} />
          <Btn text={"Continue"} />
          {/*<Btn text={14} fontSize={"Continue"} /> => error*/}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>

<!--
  user가 prop으로 fontSize를 전달할 수 있도록 해볼 것
-->
