<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, changeValue }) {
      console.log(text, "was rendered");
      /* Save Changes was rendered 
        Continue was rendered
        Revert Changes was rendered
        Continue was rendered!
        =>우리는 만약 컴포넌트가 상태를 바꾼다면 다시 render하리라는 것을 알고 있다! => App : 부모 컴포넌트를 보면, 부모가 state를 변경하고 있고, return 안에 있는 모든 게 다시 그려지고 있다. Btn과 Continue 모두!
        ***Memo : <Btn text="Continue" /> => prop이 변경되지 않는 한에서! => 이 컴포넌트가 다시 그려지는 것을 원치 않는다고 React에게 memorize 시켜줄 수 있음!
        */
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }

    const MemorizedBtn =
      React.memo(
        Btn
      ); /* 꼭 기억할 필요는 없음, rerender을 잘 알아두어야 하기에 해본 것 
    기억해두면 좋은 점: 추후에 내 애플리케이션이 느려지는 원인이 될 수도 있는 것을 고칠 수 있음!*/

    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} />
          <MemorizedBtn text="Continue" />{" "}
          {/* 여기 prop은 절대 변하지 않음, 연결된 state가 없기에 
          우리는 이 Btn의 re-render를 멈춰 달라고 말할 수 있음*/}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
