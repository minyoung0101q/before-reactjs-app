<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn(props) {
      console.log(props);
      /*
      Btn({banana:"save changes"}) => 이렇게 받는 것과 같음 -> "Btn"은 함수이기 때문에.
      {banana:"save changes"} => Btn 함수의 첫 번째 argument(인자) 속으로 들어감.
      
      인자,argument를 받음 -> 리액트가 넣어줌
      이 인자 이름을 props라고 부름, Btn으로부터 전달 받는 properties.
      */
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
          }}
        >
          {props.banana} {/* 이 object는 banana라는 키를 가지고 있다. */}
        </button>
      );
    }
    function App() {
      return (
        <div>
          <Btn banana="Save Changes" /> {/* x={false} */}
          {/*banana를 Btn에게 보냄 -> Btn은 banana를 사용해야 함  */}
          <Btn banana="Continue" /> {/* y={7} */}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
