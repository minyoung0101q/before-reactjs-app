<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      let [counter, setCounter] = React.useState(0);
      const onClick = () => {
        //setCounter(counter + 1);
        setCounter((current) => current + 1); //이 함수가 뭘 리턴하든 그게 새로운 state가 됨
        //15줄이 훨씬 안전함 => 리액트는 이 current가 확실히 현재 값이라는 걸 보장하고 있기 때문에
        //현재 state를 기반으로 계산을 하고 싶다면, 함수를 활용 => 다음 state값이 현재 값을 바탕으로 나올 수 있도록 => 예상치 못한 업데이트가 어디선가 일어났다고 해도, 그게 혼동을 주는 것을 방지해줌
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
